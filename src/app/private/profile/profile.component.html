<div fxLayout="row">
  <mat-card *ngIf="auth.userProfile$ | async as profile">

    <div>
      <div>
        <img [src]="profile.picture" />
      </div>
      <div >
        <h2>{{ profile.name }}</h2>
        <p >{{ profile.email }}</p>
      </div>
    </div>

    <div *ngIf="profileJson">
      <pre class="rounded"><code class="json">{{profileJson}}</code></pre>
    </div>

  </mat-card>
</div>
